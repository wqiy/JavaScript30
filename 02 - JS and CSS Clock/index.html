<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="circle"></div>
      </div>
    </div>


<style>
    html {
      background: #018DfD url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 4px 2px rgba(157, 79, 79, 0.1),
        inset 0 0 0 4px rgb(185, 179, 179),
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .circle {
      width: 10%;
      height: 10%;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 2px 2px rgba(147, 145, 145, 0.69);
      position: absolute;
      top: 45%;
      left: 45%;
    }

    .hand {
      width: 50%;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      /*transform: rotate(90deg);*/
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
      width: 50%;
      height: 4%;
      background: #ffffff;
      border-radius: 15%;
      box-shadow: 0 0 2px 2px rgba(147, 145, 145, 0.26);
      position: absolute;
      top: 48%;
    }

    .min-hand {
      width: 50%;
      height: 2%;
      background: #ffffff;
      border-radius: 15%;
      box-shadow: 0 0 2px 2px rgba(147, 145, 145, 0.42);
      position: absolute;
      top: 49%;
    }

    .second-hand {
      width: 54%;
      height: 1%;
      background: #ff0000;
      border-radius: 5%;
      position: absolute;
      top: 49.5%;
      transform-origin: 92%;
      transform: translateX(-10px);
    }



  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);

    setDate();
  </script>
</body>
</html>
